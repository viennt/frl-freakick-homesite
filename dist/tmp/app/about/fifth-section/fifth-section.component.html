<section class="feature social">
    <div class="container">
        <div class="feature-content col-sm-12">
            <div class="sub-content" [class.show-children]="false">
                <div class="title">
                    <img class="about-image"
                         src="./assets/images/logo/freakick_logo_light.png"
                         alt="">
                </div>
                <div class="description">"A party at the park. A road trip to
                    the beach. Travel for work. No matter where you go, Freakick
                    comes with you. That's because Freakick lives in the cloud
                    and fun is universal. We'll make the recommendations
                    and you'll feel like a local anywhere you go."
                </div>
                <div class="sub-description">
                    <a [routerLink]="['/']" type="button"
                       class="league-button btn btn-default btn-lg text-button">
                        Let's go</a>
                </div>
            </div>
        </div>
    </div>
</section>
