<aside class="widget card widget--sidebar widget_categories hidden-xs hidden-sm">
    <div class="widget__content card__content">
        <!-- SIDEBAR MENU -->
        <ul *ngIf="leagues && teams && currentRoute" class="widget__list animated fadeIn"
            data-keep-expanded="false" data-auto-scroll="false" data-slide-speed="200">
            <li class="no-margin" [class.active]="currentRoute.startsWith('/app/newsfeed')">
                <a class="uppercase" [routerLink]="['/app/newsfeed']">
                    <i class="fa fa-feed"></i>
                    <span class="title">News feed</span>
                </a>
            </li>
            <li class="no-margin" [class.active]="currentRoute.startsWith('/app/facilities')">
                <a class="uppercase" [routerLink]="['/app/fields']">
                    <i class="fa fa-th-large"></i>
                    <span class="title">Fields</span>
                </a>
            </li>
            <li class="no-margin" [class.active]="currentRoute.startsWith('/app/facilities')">
                <a class="uppercase" [routerLink]="['/app/facilities']">
                    <i class="fa fa-map"></i>
                    <span class="title">Facilities</span>
                </a>
            </li>
            <li class="no-margin">
                <a class="uppercase"><i class="fa fa-trophy"></i> Leagues</a>
                <ul class="no-margin">
                    <li *ngFor="let league of leagues" class="nav-item"
                        [class.active]="currentRoute.startsWith('/app/league/' + league.id)">
                        <a [routerLink]="['/app/league', league.id]" class="nav-link nav-toggle">
                            <img [src]="league.logo" alt="{{ league.name }}"
                                 (error)="$event.target.src = './assets/images/default/logo.png'">
                            <span class="title"> {{ league.name }} </span>
                        </a>
                    </li>
                    <li *ngIf="leagues.length > 3" class="nav-item"
                        [class.active]="currentRoute.startsWith('/app/league')">
                        <a [routerLink]="['/app/league']" class="nav-link nav-toggle">
                            <i class="fa fa-caret-down"></i>
                            <span class="title">View all</span>
                        </a>
                    </li>
                    <li *ngIf="leagues.length <= 3" class="nav-item"
                        [class.active]="currentRoute.startsWith('/app/league/create')">
                        <a [routerLink]="['/app/league/create']" class="nav-link nav-toggle">
                            <i class="fa fa-plus"></i>
                            <span class="title">Create league</span>
                        </a>
                    </li>
                </ul>
            </li>
            <li class="no-margin">
                <a class="uppercase"><i class="fa fa-soccer-ball-o"></i> Teams</a>
                <ul class="no-margin">
                    <li *ngFor="let team of teams" class="nav-item"
                        [class.active]="currentRoute.startsWith('/app/team/' + team.id)">
                        <a [routerLink]="['/app/team/', team.id]" class="nav-link nav-toggle">
                            <img [src]="team.logo" alt="{{ team.name }}"
                                 (error)="$event.target.src = './assets/images/default/logo.png'">
                            <span class="title"> {{ team.name }} </span>
                        </a>
                    </li>
                    <li *ngIf="teams.length > 3" class="nav-item"
                        [class.active]="currentRoute.startsWith('/app/team')">
                        <a [routerLink]="['/app/team']" class="nav-link nav-toggle">
                            <i class="fa fa-caret-down"></i>
                            <span class="title">View all</span>
                        </a>
                    </li>
                    <li *ngIf="teams.length <= 3" class="nav-item"
                        [class.active]="currentRoute.startsWith('/app/team/create')">
                        <a [routerLink]="['/app/team/create']" class="nav-link nav-toggle">
                            <i class="fa fa-plus"></i>
                            <span class="title">Create team</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
        <!-- END SIDEBAR MENU -->
        <!-- SIDEBAR MENU LOADING -->
        <ul *ngIf="!leagues || !teams" class="widget__list animated fadeIn"
            data-keep-expanded="false" data-auto-scroll="false" data-slide-speed="200">
            <li class="no-margin">
                <a class="uppercase loading-content"> Leagues</a>
                <ul class="no-margin">
                    <li class="nav-item loading-content">.</li>
                    <li class="nav-item loading-content">.</li>
                    <li class="nav-item loading-content">.</li>
                    <li class="nav-item loading-content">.</li>
                </ul>
            </li>
            <li class="no-margin">
                <a class="uppercase loading-content"> Teams</a>
                <ul class="no-margin">
                    <li class="nav-item loading-content">.</li>
                    <li class="nav-item loading-content">.</li>
                    <li class="nav-item loading-content">.</li>
                    <li class="nav-item loading-content">.</li>
                </ul>
            </li>
        </ul>
        <!-- END SIDEBAR MENU LOADING -->
    </div>
</aside>
