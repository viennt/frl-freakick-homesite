<div *ngIf="event" class="posts posts--cards posts--cards-thumb-left post-list">
    <div class="post-list__item">
        <div class="posts__item posts__item--card posts__item--category-1 card no-space">
            <figure class="posts__thumb" #postThumb>
                <a><img [src]="displayEventImage" alt="" (error)="$event.target.style.display = 'none'"></a>
            </figure>
            <div class="posts__inner" #postInner>
                <div class="card__content">
                    <div class="posts__cat">
                        <span class="label posts__cat-label">
                            {{ event.eventTypeName }}
                            <span *ngIf="event.status && event.status.id === 1">
                                <i data-toggle="tooltip" title="Personal"
                                   class="fa fa-user fa-fw"></i>
                                Personal
                            </span>
                            <span *ngIf="event.status && event.status.id === 2">
                                <i data-toggle="tooltip" title="Public"
                                   class="fa fa-globe fa-fw"></i>
                                Public
                            </span>
                            <span *ngIf="event.status && event.status.id === 3">
                                <i data-toggle="tooltip" title="Canceled"
                                   class="fa fa-remove fa-fw"></i>
                                Canceled
                            </span>
                        </span>
                    </div>
                    <h6 class="posts__title"><a href="#">{{ event.name }}</a></h6>
                    <time *ngIf="event.startDate" datetime="2016-08-23" class="posts__date">{{ event.startDate | date:shortDate }}</time>
                    <div *ngIf="event.description" class="posts__excerpt">
                    <span *ngIf="expandEventDescription"
                          [innerHTML]="event.description"></span>
                        <span *ngIf="!expandEventDescription"
                              [innerHTML]="event.description.slice(0, 150)"></span>
                        <span *ngIf="event.description.length > 150 && !expandEventDescription">...</span>
                        <a *ngIf="event.description.length > 150 && !expandEventDescription"
                           (click)="expandEventDescription = !expandEventDescription" class="see-more">
                            see more</a>
                    </div>
                    <div *ngIf="event.address">
                        <a class="font-grey-cascade">
                            <i class="icon-pointer"></i> {{ event.address }}
                        </a>
                    </div>
                    <div *ngIf="event.latitude && event.longitude" class="blog-post-desc animated fadeIn">
                        <div class="event-location">
                            <img [src]="'https://maps.googleapis.com/maps/api/staticmap?center=' + event.latitude + ',' + event.longitude + '&markers=color:red:G%7C' + event.latitude + ',' + event.longitude + '&zoom=15&size=640x160&maptype=terrain&key=AIzaSyAkdzOcR6yEpBmtHEuXxCQFYTSywnuckEI'" alt="">
                        </div>
                    </div>
                    <div *ngIf="event.ageGroups && event.ageGroups.length" class="hidden-xs">
                        <div class="posts__excerpt">
                    <span *ngFor="let group of event.ageGroups">
                          <span class="badge bg-grey bg-font-grey">{{ group.groupName }}</span>
                    </span>
                        </div>
                    </div>
                </div>
                <footer class="posts__footer card__footer">
                    <div *ngIf="event.createdBy" class="post-author">
                        <figure class="post-author__avatar">
                            <img [src]="event.createdBy.userImage" alt="Post Author Avatar">
                        </figure>
                        <div class="post-author__info">
                            <h4 class="post-author__name">{{ event.createdBy.fullName }}</h4>
                        </div>
                    </div>
                    <app-template-time-line-card-action [event]="event" class="post__meta meta">
                    </app-template-time-line-card-action>
                </footer>
            </div>
        </div>
    </div>
</div>
