<!-- Header -->
<header #firstSection class="home-section">
    <div id="overlay" [class.non-fixed]="nonFixedBackground"></div>
    <div id="video" class="hidden-xs"
         [class.non-fixed]="nonFixedBackground"
         [style.opacity]="firstSectionOpacity"></div>
    <div class="container no-padding animated fadeIn">
        <div class="intro-text" [style.opacity]="firstSectionOpacity">
            <div class="intro-heading">sports elevated</div>
            <a id="get-freakick" (click)="scrollTo('starts-with-you')">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Scroll
            </a>
        </div>
        <div class="freakick-text" [style.opacity]="1 - 2 * firstSectionOpacity">
            Freakick is a software company focused on connecting users intelligently via analytics that compel an active sports experience.
        </div>
    </div>
</header>

</section>

</section>

</section>
