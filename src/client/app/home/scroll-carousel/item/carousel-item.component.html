<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-6 parent">
                    <h2><ng-content select="[parent-title]"></ng-content></h2>
                    <p><ng-content select="[parent-description]"></ng-content></p>
                </div>
            </div>
        </div>
        <div class="col-xs-6 main"
             [class.col-xs-offset-6]="placeOfContent === 'right'"
             [class.text-right]="placeOfContent === 'right'">
            <h1><ng-content select="[title]" class="title"></ng-content></h1>
            <p class="description"><ng-content select="[description]"></ng-content></p>
        </div>
    </div>
</div>
<div class="bg-main"
     [class.right]="placeOfContent !== 'right'">
    <ng-content select="[background]"></ng-content>
</div>
